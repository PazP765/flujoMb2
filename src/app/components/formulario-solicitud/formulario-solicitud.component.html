<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-navbar></app-navbar>

<br><br><br>
<div class="fexconte d-f0lqswdc5th7ukj9olkp08ex flex-row mb-3 card" style="margin-top: 0px;">
  <div  class="titulo p-2"><i class="fas fa-angle-double-left"></i>Solicitar<i class="fas fa-angle-double-right"></i></div>
  <div id="current_date" class="p-2"></div>
  <div id="HoraActual" class="p-2"></div>
</div>
<div class="container io">
  
    <div class="abs-center">
     
<div  class="io" style="max-width: auto;">

    <div class="row g-0">
      
      <div class="">
        <div class="card-body">
          <form class="row g-3">

            <div  class="col-md-6">
              <label class="visually-hidden" for="autoSizingInputGroup"></label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-signature"></i></div>
                <input type="text" class="form-control form-control-sm" id="autoSizingInputGroup" placeholder="Nombre del solicitante">
              </div>
            </div>
            
            <div  class="col-md-6">
              <label class="visually-hidden" for="autoSizingInputGroup"></label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                <input type="text" class="form-control form-control-sm" id="autoSizingInputGroup" placeholder="Área">
              </div>
            </div>
           
            <div  class="col-md-6">
              <label class="visually-hidden" for="autoSizingInputGroup"></label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-cogs"></i></div>
                <input type="text" class="form-control form-control-sm" id="autoSizingInputGroup" placeholder="Máquina">
              </div>
            </div>

            <div  class="col-md-6">
              <label class="visually-hidden" for="autoSizingInputGroup"></label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-microchip"></i></div>
                <input type="text" class="form-control form-control-sm" id="autoSizingInputGroup" placeholder="Dispositivo">
              </div>
            </div>

            <div  class="col-12">
              <label class="visually-hidden" for="autoSizingInputGroup"></label>
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-pen-nib"></i></div>
                <textarea type="text" class="form-control form-control-sm" id="autoSizingInputGroup" placeholder="Descripción"></textarea>
              </div>
            </div>
            
            
            <button
            type="submit"
            class="btnenvia btn btn-success btn.lg"
            (click)="onAddSolicitud(serviceModel)"
          >
            <i class="fas fa-paper-plane"></i>
            Solicitar
          </button>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
